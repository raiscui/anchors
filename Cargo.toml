[package]
name = "anchors"
version = "0.6.0"
authors = ["Robert Lord <robert@lord.io>"]
edition = "2021"
description = "async incremental computations"
license = "MIT"
documentation = "https://docs.rs/anchors"
repository = "https://github.com/lord/anchors"

# [lib]
# bench = false
# crate-type = ["dylib", "rlib"]

[features]
default = []
pool = ["im-rc/pool"]


[dependencies]
cfg-if = "1.0.0"

im-rc = { version = "15.1.0" }

typed-arena = { version = "2.0.1" }
arena-graph = { version = "0.1.0", path = "../arena-graph" }

tracing = { version = "^0.1" }
smallvec = { version = "1.10.0", features = ["const_generics"] }
rustc-hash = "1.1.0"
[dev-dependencies]
criterion = "0.4.0"
# im-rc = { version = "15.1.0", features = ["debug"] }


[[bench]]
name = "benchmarks"
harness = false

# [profile.release]
# debug = true

[profile.bench]
lto = true
